<!-- PORTRAIT DESIGN -->
<div class="portrait-design">
  <div class="container-fluid p-3 bg-dark vh-100">
    <div class="row">
      <div class="col-10 offset-1 col-sm-6 offset-sm-3 text-center">

        <!-- LOGO -->
        <img class="m-5" ngSrc="./assets/images/modules/login/endgame-phone.png" alt="endgame" height="100" width="195"
             priority="">

        <!-- FORM -->
        <div class="card shadow rounded p-3">
          <p class="fs-5 fw-bold">Inicio de sesión</p>
          <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">

            <!-- EMAIL -->
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email-PORT"
                placeholder="Correo electrónico"
                formControlName="email">
              <label for="email-PORT">Correo electrónico</label>
            </div>

            <!-- PASSWORD -->
            <div class="input-group mb-3">
              <div class="form-floating">
                <input
                  [type]="typeInput"
                  class="form-control"
                  id="password-PORT"
                  placeholder="Contraseña"
                  formControlName="password">
                <label for="password-PORT">Contraseña</label>
              </div>
              <button type="button" class="btn btn-dark" (click)="showPassword()">
                <i class="bi bi-eye-fill" *ngIf="!password"></i>
                <i class="bi bi-eye-slash-fill" *ngIf="password"></i>
              </button>
            </div>

            <!-- BUTTON SUBMIT -->
            <button type="submit" class="btn btn-dark w-100">
              INGRESAR
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- LANDSCAPE DESIGN -->
