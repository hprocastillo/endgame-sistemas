<!-- PORTRAIT DESIGN -->
<div class="portrait-design">
  <div class="container p-3">

    <!-- HEADER -->
    <div class="row">
      <div class="col-10 col-md-11">
        <p class="fs-4 fw-bold text-uppercase">Nuevo Cliente</p>
      </div>
      <div class="col-2 col-md-1">
        <img class="img-fluid" src="./assets/images/modules/customers/customers.png" alt="Nuevo Cliente">
      </div>
    </div>

    <!-- FORM -->
    <form [formGroup]="newCustomerForm" (ngSubmit)="onSubmit(firebaseUser)">

      <!-- FULL NAME -->
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="fullName-PORT"
          placeholder="Nombres y apellidos"
          formControlName="fullName"
          required>
        <label for="fullName-PORT">Nombres y apellidos</label>
      </div>

      <!-- EMAIL -->
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email-PORT"
          placeholder="Correo electrónico:"
          formControlName="email"
          required>
        <label for="email-PORT">Correo electrónico:</label>
      </div>

      <!-- BIRTHDAY AND DNI -->
      <div class="row mb-3">
        <!-- BIRTHDAY -->
        <div class="col-6">
          <div class="form-floating">
            <input
              (change)="getBirthday($event.target)"
              type="date"
              class="form-control"
              id="birthday-PORT"
              placeholder="Fecha de nacimiento"
              required>
            <label for="birthday-PORT">Fecha de nacimiento</label>
          </div>
        </div>
        <!-- DNI -->
        <div class="col-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="dni-PORT"
              placeholder="DNI"
              formControlName="dni"
              required>
            <label for="dni-PORT">DNI</label>
          </div>
        </div>
      </div>

      <!-- PHONE AND USER SYSTEM -->
      <div class="row mb-3">
        <!-- PHONE -->
        <div class="col-6">
          <div class="form-floating">
            <input
              type="tel"
              class="form-control"
              id="phone-PORT"
              placeholder="Teléfono"
              formControlName="phone"
              required>
            <label for="phone-PORT">Teléfono</label>
          </div>
        </div>
        <!-- USER SYSTEM -->
        <div class="col-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="userSystem-PORT"
              placeholder="Usuario abonado"
              formControlName="userSystem">
            <label for="userSystem-PORT">Usuario abonado</label>
          </div>
        </div>
      </div>

      <!-- FACEBOOK AND INSTAGRAM -->
      <div class="row mb-3">
        <!-- FACEBOOK -->
        <div class="col-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="facebook-PORT"
              placeholder="Facebook"
              formControlName="facebookURL">
            <label for="facebook-PORT">Facebook</label>
          </div>
        </div>
        <!-- INSTAGRAM -->
        <div class="col-6">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="instagram-PORT"
              placeholder="Instagram"
              formControlName="instagramURL">
            <label for="instagram-PORT">Instagram</label>
          </div>
        </div>
      </div>

      <!-- PHOTOS -->
      <div class="row mt-4 margin-bottom-page">
        <p class="fs-5 text-center">FOTOS</p>

        <!-- TEXT HELP -->
        <ng-container
          *ngIf="(photo1_preview && photo1_preview !=='') || (photo2_preview && photo2_preview !=='') || (photo3_preview && photo3_preview !=='')">
          <div class="row">
            <div class="col-12">
              <p class="small text-center text-muted">(Haga click en la foto que desea cambiar).</p>
            </div>
          </div>
        </ng-container>

        <!-- PHOTO 1 -->
        <div class="col-4 text-center">
          <ng-container *ngIf="photo1_preview && photo1_preview !== ''; else noPreview1">
            <div class="container-camera">
              <input type="file" (change)="take_photo1($event)" accept="image/*;capture=camera">
              <img class="img-fluid" src="{{photo1_preview}}" alt="{{photo1_file.name}}">
              <p class="small text-muted">PERFIL</p>
            </div>

            <!-- BUTTON DELETE -->
            <button
              (click)="deletePreview('PHOTO 1')"
              type="button"
              class="btn btn-danger">
              <i class="bi bi-trash-fill"></i>
            </button>
          </ng-container>

          <ng-template #noPreview1>
            <div class="container-camera">
              <input type="file" (change)="take_photo1($event)" accept="image/*;capture=camera">
              <img class="img-fluid w-75" src="./assets/images/camera.png" alt="Camera">
              <p class="small text-muted">PERFIL</p>
            </div>
          </ng-template>
        </div>

        <!-- PHOTO 2 -->
        <div class="col-4 text-center">
          <ng-container *ngIf="photo2_preview && photo2_preview !== ''; else noPreview2">
            <div class="container-camera">
              <input type="file" (change)="take_photo2($event)" accept="image/*;capture=camera">
              <img class="img-fluid" src="{{photo2_preview}}" alt="{{photo2_file.name}}">
              <p class="small text-muted">DNI</p>
            </div>

            <!-- BUTTON DELETE -->
            <button
              (click)="deletePreview('PHOTO 2')"
              type="button"
              class="btn btn-danger">
              <i class="bi bi-trash-fill"></i>
            </button>
          </ng-container>

          <ng-template #noPreview2>
            <div class="container-camera">
              <input type="file" (change)="take_photo2($event)" accept="image/*;capture=camera">
              <img class="img-fluid w-75" src="./assets/images/camera.png" alt="Camera">
              <p class="small text-muted">DNI</p>
            </div>
          </ng-template>
        </div>

        <!-- PHOTO 3 -->
        <div class="col-4 text-center">
          <ng-container *ngIf="photo3_preview && photo3_preview !== ''; else noPreview3">
            <div class="container-camera">
              <input type="file" (change)="take_photo3($event)" accept="image/*;capture=camera">
              <img class="img-fluid" src="{{photo3_preview}}" alt="{{photo3_file.name}}">
              <p class="small text-muted">REDES</p>
            </div>

            <!-- BUTTON DELETE -->
            <button
              (click)="deletePreview('PHOTO 3')"
              type="button"
              class="btn btn-danger">
              <i class="bi bi-trash-fill"></i>
            </button>
          </ng-container>

          <ng-template #noPreview3>
            <div class="container-camera">
              <input type="file" (change)="take_photo3($event)" accept="image/*;capture=camera">
              <img class="img-fluid w-75" src="./assets/images/camera.png" alt="Camera">
              <p class="small text-muted">REDES</p>
            </div>
          </ng-template>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="row fixed-bottom bg-white p-3">
        <div class="col-6">
          <!-- BUTTON CANCEL -->
          <button
            type="reset"
            class="btn btn-danger w-100"
            (click)="getTemplate('LIST')">
            <i class="bi bi-x-circle-fill"></i>
            Cancelar
          </button>
        </div>
        <div class="col-6">
          <!-- BUTTON SAVE /W LOADING EFFECT -->
          <button
            *ngIf="loadingEffect"
            type="button"
            class="btn btn-success w-100" disabled>
            <span aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
            Guardando...
          </button>

          <!-- BUTTON SAVE -->
          <button
            *ngIf="!loadingEffect"
            type="submit"
            class="btn btn-success w-100">
            <i class="bi bi-hdd-fill"></i>
            Guardar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

<!-- LANDSCAPE DESIGN -->
<div class="landscape-design">
  <div class="container p-2">

    <!-- FORM -->
    <form [formGroup]="newCustomerForm" (ngSubmit)="onSubmit(firebaseUser)">

      <!-- HEADER AND TOOLBAR -->
      <div class="row mb-2">
        <div class="col-12">
          <div class="card shadow rounded border-0 p-2">
            <div class="row">

              <!-- HEADER -->
              <div class="col-6 d-flex justify-content-start">
                <img class="ms-2 me-2" ngSrc="./assets/images/modules/customers/customers.png" alt="Clientes"
                     height="32"
                     width="32" priority="">
                <p class="fs-5 fw-bold m-0 text-uppercase">Nuevo Cliente</p>
              </div>

              <!-- TOOLBAR -->
              <div class="col-6 d-flex justify-content-end">
                <!-- BUTTON CANCEL -->
                <button
                  type="reset"
                  class="btn btn-danger me-2"
                  (click)="getTemplate('LIST')">
                  <i class="bi bi-x-circle-fill"></i>
                  Cancelar
                </button>
                <!-- BUTTON SAVE /W LOADING EFFECT -->
                <button
                  *ngIf="loadingEffect"
                  type="button"
                  class="btn btn-success" disabled>
                  <span aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
                  Guardando...
                </button>
                <!-- BUTTON SAVE -->
                <button
                  *ngIf="!loadingEffect"
                  type="submit"
                  class="btn btn-success">
                  <i class="bi bi-hdd-fill"></i>
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- FORM -->
      <div class="row">
        <!-- DATA PROFILE -->
        <div class="col-6">
          <div class="card shadow rounded border-0 p-3">
            <p class="fs-5 fw-bold mb-1">Datos de Perfil</p>
            <hr class="text-muted mt-1">

            <!-- FULL NAME -->
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="fullName-LAND"
                placeholder="Nombres y apellidos"
                formControlName="fullName"
                required>
              <label for="fullName-LAND">Nombres y apellidos</label>
            </div>

            <!-- EMAIL -->
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email-LAND"
                placeholder="Correo electrónico"
                formControlName="email"
                required>
              <label for="email-LAND">Correo electrónico</label>
            </div>

            <!-- BIRTHDAY AND DNI -->
            <div class="row mb-3">
              <!-- BIRTHDAY -->
              <div class="col-6">
                <div class="form-floating">
                  <input
                    (change)="getBirthday($event.target)"
                    type="date"
                    class="form-control"
                    id="birthday-LAND"
                    placeholder="Fecha de nacimiento">
                  <label for="birthday-LAND">Fecha de nacimiento</label>
                </div>
              </div>
              <!-- DNI -->
              <div class="col-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="dni-LAND"
                    placeholder="DNI"
                    formControlName="dni"
                    required>
                  <label for="dni-LAND">DNI</label>
                </div>
              </div>
            </div>

            <!-- PHONE AND USER SYSTEM -->
            <div class="row mb-3">
              <!-- PHONE -->
              <div class="col-6">
                <div class="form-floating">
                  <input
                    type="tel"
                    class="form-control"
                    id="phone-LAND"
                    placeholder="Teléfono"
                    formControlName="phone"
                    required>
                  <label for="phone-LAND">Teléfono</label>
                </div>
              </div>
              <!-- USER SYSTEM -->
              <div class="col-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="userSystem-LAND"
                    placeholder="Usuario abonado"
                    formControlName="userSystem">
                  <label for="userSystem-LAND">Usuario abonado</label>
                </div>
              </div>
            </div>

            <!-- FACEBOOK AND INSTAGRAM -->
            <div class="row mb-3">
              <!-- FACEBOOK -->
              <div class="col-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="facebook-LAND"
                    placeholder="Facebook"
                    formControlName="facebookURL">
                  <label for="facebook-LAND">Facebook</label>
                </div>
              </div>
              <!-- INSTAGRAM -->
              <div class="col-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="instagram-LAND"
                    placeholder="Instagram"
                    formControlName="instagramURL">
                  <label for="instagram-LAND">Instagram</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- UPLOAD PHOTOS -->
        <div class="col-6">
          <div class="card shadow rounded border-0 p-3">
            <p class="fs-5 fw-bold mb-1">Subir Fotos</p>
            <hr class="text-muted mt-1">

            <!-- PHOTO PROFILE -->
            <div class="row">
              <ng-container *ngIf="photo1_preview && photo1_preview !== ''; else defaultPreview1">
                <div class="col-9">
                  <button type="button" class="btn btn-danger" (click)="deletePreview('PHOTO 1')">
                    <i class="bi bi-trash-fill"></i>
                    Borrar
                  </button>
                </div>
                <div class="col-3 text-end">
                  <img class="img-fluid" style="max-height: 128px" src="{{photo1_preview}}"
                       alt="{{photo1_file.name}}">
                </div>
              </ng-container>

              <ng-template #defaultPreview1>
                <div class="col-9">
                  <label for="photoInput1" class="form-label">PERFIL</label>
                  <input type="file" class="form-control" id="photoInput1" (change)="take_photo1($event)">
                </div>
                <div class="col-3 text-end">
                  <img class="img-fluid" src="./assets/images/profile-photo.png" alt="preview">
                </div>
              </ng-template>
            </div>
            <hr class="text-muted mb-4">

            <!--------------->
            <!-- PHOTO DNI -->
            <div class="row">
              <ng-container *ngIf="photo2_preview && photo2_preview !== ''; else defaultPreview2">
                <div class="col-9">
                  <button type="button" class="btn btn-danger" (click)="deletePreview('PHOTO 2')">

                    Borrar

                </div>
                <div class="col-3 text-end">

                </div>
              </ng-container>

              <ng-template #defaultPreview2>
                <div class="col-9">
                  <label for="photoInput2" class="form-label">DNI</label>
                  <input type="file" class="form-control" id="photoInput2" (change)="take_photo2($event)">
                </div>
                <div class="col-3 text-end">
                  <img class="img-fluid" src="./assets/images/dni-photo.png" alt="preview">
                </div>
              </ng-template>
            </div>
            <hr class="text-muted mb-4">

            <!----------------->
            <!-- PHOTO REDES -->
            <div class="row">
              <ng-container *ngIf="photo3_preview && photo3_preview !== ''; else defaultPreview3">
                <div class="col-9">
                  <button type="button" class="btn btn-danger" (click)="deletePreview('PHOTO 3')">
                    <i class="bi bi-trash-fill"></i>
                    Borrar
                  </button>
                </div>
                <div class="col-3 text-end">
                  <img class="img-fluid" style="max-height: 128px" src="{{photo3_preview}}"
                       alt="{{photo3_file.name}}">
                </div>
              </ng-container>

              <ng-template #defaultPreview3>
                <div class="col-9">
                  <label for="photoInput3" class="form-label">REDES</label>
                  <input type="file" class="form-control" id="photoInput3" (change)="take_photo3($event)">
                </div>
                <div class="col-3 text-end">
                  <img class="img-fluid" src="./assets/images/social-photo.png" alt="preview">
                </div>
              </ng-template>
            </div>

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
