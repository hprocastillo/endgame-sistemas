<!-- PORTRAIT DESIGN CHECKED -->
<div class="portrait-design">
  <div class="container p-3">

    <!-- HEADER -->
    <div class="row mb-3">
      <div class="col-10 col-md-11">
        <p class="text-muted m-0">Productos</p>
        <p class="fs-4 fw-bold text-uppercase">Categorias</p>
      </div>
      <div class="col-2 col-md-1">
        <img class="img-fluid" src="./assets/images/modules/settings/settings.png" alt="Categorias">
      </div>
    </div>


    <!-- FORM NEW CATEGORY -->
    <form [formGroup]="newCategoryForm" (ngSubmit)="onSubmit(firebaseUser)">
      <div class="row">
        <div class="col-9 pe-0">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control w-100"
              id="name-PORT"
              placeholder="Agregar nueva categoria"
              formControlName="name"
              required>
            <label for="name-PORT">Agregar nueva categoria</label>
          </div>
        </div>
        <div class="col-3 ps-0">
          <button type="submit" class="btn btn-success p-1 w-100">
            <i class="bi bi-hdd-fill"></i>
            Guardar
          </button>
        </div>
      </div>
    </form>


    <!-- LIST -->
    <div class="row margin-bottom-page">
      <div class="col-12">
        <ul class="list-group list-group-flush">

          <li class="list-group-item d-flex justify-content-start cursor-pointer"
              *ngFor="let category of listCategories">
            <button type="button" class="btn btn-danger me-3" (click)="deleteCategory(category)">
              <i class="bi bi-trash-fill"></i>
            </button>

            <p class="mt-1 mb-0">{{category.name}}</p>
          </li>

        </ul>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="row fixed-bottom bg-white p-3">
      <div class="col-12 d-flex justify-content-between">
        <!-- BUTTON BACK -->
        <button
          (click)="getTemplate('LIST')"
          type="button"
          class="btn btn-primary rounded-circle"
        >
          <i class="bi bi-arrow-90deg-left fs-3"></i>
        </button>

      </div>
    </div>

  </div>
</div>
