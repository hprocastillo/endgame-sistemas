<!-- PORTRAIT DESIGN -->
<div class="portrait-design">
  <div class="container p-3">

    <!-- HEADER -->
    <div class="row mb-3">
      <div class="col-10 col-md-11">
        <p class="fs-4 fw-bold text-uppercase">Ajustes</p>
      </div>
      <div class="col-2 col-md-1">
        <img class="img-fluid" src="./assets/images/modules/settings/settings.png" alt="Ajustes">
      </div>
    </div>

    <!-- LIST -->
    <div class="row margin-bottom-page">
      <div class="col-12">
        <div ngbAccordion>
          <div ngbAccordionItem [collapsed]="false">
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>
                Productos
              </button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item cursor-pointer" (click)="getTemplate('PRODUCTS-CATEGORIES')">
                      <img class="me-2" ngSrc="./assets/images/modules/settings/categories.png" alt="" height="32"
                           width="32"
                           priority="">
                      Categorias
                    </li>
                    <li class="list-group-item cursor-pointer" (click)="getTemplate('PRODUCTS-BRANDS')">
                      <img class="me-2" ngSrc="./assets/images/modules/settings/brands.png" alt="" height="32"
                           width="32"
                           priority="">
                      Marcas
                    </li>
                  </ul>
                </ng-template>
              </div>
            </div>
          </div>
          <div ngbAccordionItem [collapsed]="true">
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>
                Clientes
              </button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>

                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="row fixed-bottom bg-white p-3">
      <div class="col-12 d-flex justify-content-between">
        <!-- BUTTON BACK -->
        <button
          [routerLink]="'/home'"
          type="button"
          class="btn btn-primary rounded-circle"
        >
          <i class="bi bi-arrow-90deg-left fs-3"></i>
        </button>


      </div>
    </div>

  </div>
</div>

<!-- LANDSCAPE DESIGN -->
<div class="landscape-design">
  <div class="container p-2">

    <!-- HEADER AND TOOLBAR -->
    <div class="row mb-2">
      <div class="col-12">
        <div class="card shadow rounded border-0 p-2">
          <div class="row">

            <!-- HEADER -->
            <div class="col-6 d-flex justify-content-start">
              <img class="ms-2 me-2" ngSrc="./assets/images/modules/settings/settings.png" alt="Ajustes" height="32"
                   width="32" priority="">
              <p class="fs-5 fw-bold m-0 text-uppercase">Ajustes</p>
            </div>

            <!-- TOOLBAR -->
            <div class="col-6 d-flex justify-content-end">
              <!-- BUTTON BACK -->
              <button
                [routerLink]="'/home'"
                type="button"
                class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i>
                Atr√°s
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="row">
      <div class="col-4 col-lg-3 col-xl-2">
        <div class="card shadow rounded border-0 p-3 mb-3 cursor-pointer"
             (click)="getTemplate('PRODUCTS-CATEGORIES')">
          <img class="m-auto w-50 mb-3" src="./assets/images/modules/settings/categories.png" alt="Categorias">
          <p class="small text-muted m-0">Productos</p>
          <p class="fs-5 fw-bold mb-0 text-uppercase">Categorias</p>
        </div>
      </div>

      <div class="col-4 col-lg-3 col-xl-2">
        <div class="card shadow rounded border-0 p-3 mb-3 cursor-pointer" (click)="getTemplate('PRODUCTS-BRANDS')">
          <img class="m-auto w-50 mb-3" src="./assets/images/modules/settings/brands.png" alt="Marcas">
          <p class="small text-muted m-0">Productos</p>
          <p class="fs-5 fw-bold mb-0 text-uppercase">Marcas</p>
        </div>
      </div>
    </div>

  </div>
</div>
